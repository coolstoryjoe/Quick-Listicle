<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Listicle</title>
  <style>
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .description {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    .save-button {
      width: 100%;
      padding: 12px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .save-button:hover {
      background: #1d4ed8;
    }

    .save-button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }

    .domain-display {
      background: #e5e7eb;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 500;
      color: #1f2937;
      margin-bottom: 16px;
      font-family: monospace;
      word-break: break-all;
      text-align: center;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
      text-align: center;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }

    .loading {
      background: #fef3c7;
      color: #92400e;
    }

    .link {
      color: #2563eb;
      text-decoration: underline;
      margin-top: 8px;
      display: inline-block;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Quick Listicle</div>
      <div class="description">Save this website to your collection</div>
    </div>

    <div class="domain-display" id="current-domain">
      Loading...
    </div>

    <button class="save-button" id="save-button" disabled>
      Save Site
    </button>

    <div id="message"></div>

    <a href="https://quick-listicle-su1eu9mi0-coolstoryjoes-projects.vercel.app" target="_blank" class="link">
      View all saved sites â†’
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
